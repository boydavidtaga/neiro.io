---
layout: default
title: Web development, functional programming
---

{% for post in site.posts %}
  <article>
    <div class="title-container">
      <h1>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
    </div>

    <div class="date-container">
      <p>{{ post.date | | date: '%d %B, %Y' }}</p>
      <p><i> Reading time: {{ post.content | reading_time_as_i }} </i></p>
    </div>

    <content>
      {{ post.excerpt }}
    </content>

    <div id="tag-cloud" class="container">
      {{ post | tags | replace:', ','' }}
    </div>
  </article>
{% endfor %}
